<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Vocabulary App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen text-gray-800 p-4 md:p-8">

    <div id="passcode-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div id="passcode-modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 md:p-8">
            <h2 class="text-2xl font-bold text-blue-800 mb-4 text-center">Enter Passcode</h2>
            <p class="text-gray-600 text-center mb-6">Please enter the passcode to access the app.</p>
            <div class="space-y-4">
                <input type="password" id="passcode-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg text-center" placeholder="••••••">
                <button id="passcode-submit-btn" class="w-full py-3 px-4 rounded-lg bg-blue-600 text-white font-bold text-lg hover:bg-blue-700 transition-colors">
                    Enter
                </button>
                <p id="passcode-error" class="text-red-600 text-center h-4"></p>
            </div>
        </div>
    </div>

    <div id="app-container" class="max-w-4xl mx-auto hidden">

        <header class="text-center mb-8">
            <img src="./img/KITA OFFICE LOGO NO-BG.png" alt="KITA Logo" class="w-24 mx-auto mb-4">
            
            <h1 class="text-4xl md:text-5xl font-bold text-blue-800 mb-2">Aussie Vocabulary</h1>
            <p class="text-lg text-gray-600">Your guide to Australian words, slang, and more!</p>
        </header>

        <div id="level-buttons" class="flex flex-wrap justify-center gap-4 mb-6"></div>

        <div id="topic-buttons" class="flex flex-wrap justify-center gap-3 mb-8">
            </div>

        <main id="main-content" class="bg-white rounded-2xl shadow-xl p-6 md:p-8 hidden">
            
            <div id="word-list-view">
                <div id="notification-bar" class="text-red-600 text-center font-semibold mb-4 h-6"></div>

                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6">
                    <h2 id="current-topic-title" class="text-3xl font-bold text-gray-700 mb-4 sm:mb-0"></h2>
                    <div id="controls-container" class="flex gap-3">
                        </div>
                </div>
                <div id="word-list-container" class="divide-y divide-gray-200">
                    </div>
                <div id="load-more-container" class="text-center mt-6 hidden">
                    <button id="load-more-btn" class="px-6 py-3 rounded-lg font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300 shadow transition-colors">
                        Load More
                    </button>
                </div>
            </div>

            <div id="quiz-view" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-700">Quiz Time!</h2>
                    <button id="quiz-back-btn" class="text-blue-600 hover:text-blue-800 font-medium">
                        &larr; Back to List
                    </button>
                </div>
                <div id="quiz-question-container" class="mb-6">
                    <p class="text-lg text-gray-600 mb-2">What is the English word for:</p>
                    <p id="quiz-definition" class="text-2xl font-semibold mb-6"></p>
                    <div id="quiz-options" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        </div>
                </div>
                <div id="quiz-feedback" class="mt-6 h-10">
                    </div>
                <div id="quiz-results" class="hidden">
                    <div class="text-center">
                        <h3 class="text-2xl font-bold mb-4">Quiz Complete!</h3>
                        <p id="quiz-score" class="text-xl mb-6"></p>
                        <button id="quiz-restart-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                            Restart Quiz
                        </button>
                    </div>
                    <div class="mt-8 border-t pt-6">
                        <h4 class="text-xl font-bold text-gray-700 mb-4 text-center">Your Results</h4>
                        <div id="quiz-results-summary" class="space-y-4 max-h-96 overflow-y-auto">
                            </div>
                    </div>
                </div>
            </div>
            
            <div id="flashcard-view" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-700">Flashcards</h2>
                    <button id="flashcard-back-btn" class="text-blue-600 hover:text-blue-800 font-medium">
                        &larr; Back to List
                    </button>
                </div>

                <div id="flashcard-container">
                    <div class="perspective w-full h-64 md:h-80 mb-6">
                        <div id="flashcard" class="flashcard relative w-full h-full cursor-pointer">
                            <div id="flashcard-front" class="flashcard-face absolute w-full h-full bg-blue-500 text-white rounded-xl shadow-lg flex items-center justify-center p-6">
                                <span class="text-4xl md:text-5xl font-bold text-center"></span>
                            </div>
                            <div id="flashcard-back" class="flashcard-back absolute w-full h-full bg-blue-700 text-white rounded-xl shadow-lg flex items-center justify-center p-6">
                                <div class="text-center">
                                    <p id="flashcard-back-viet" class="text-2xl md:text-3xl font-semibold mb-2"></p>
                                    <p id="flashcard-back-phonetic" class="text-lg md:text-xl text-blue-200"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="flashcard-feedback-btns" class="flex justify-center gap-4 mb-4">
                        <button id="flashcard-review-btn" class="flex-1 py-3 px-4 rounded-lg font-bold text-lg bg-red-100 text-red-700 hover:bg-red-200 transition-colors">
                            ❌ Needs Review
                        </button>
                        <button id="flashcard-known-btn" class="flex-1 py-3 px-4 rounded-lg font-bold text-lg bg-green-100 text-green-700 hover:bg-green-200 transition-colors">
                            ✅ I Knew This
                        </button>
                    </div>
                    <div class="flex justify-between items-center">
                        <button id="flashcard-prev-btn" class="bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors disabled:opacity-50">
                            &larr; Prev
                        </button>
                        <div id="flashcard-counter" class="text-lg font-medium text-gray-600"></div>
                        <button id="flashcard-next-btn" class="bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors disabled:opacity-50">
                            Next &rarr;
                        </button>
                    </div>
                </div>

                <div id="flashcard-summary-view" class="hidden text-center p-8 bg-gray-50 rounded-xl">
                    <h3 class="text-3xl font-bold text-gray-800 mb-4">Session Complete!</h3>
                    <p id="flashcard-known-summary" class="text-xl text-green-700 mb-2"></p>
                    <p id="flashcard-review-summary" class="text-xl text-red-700 mb-6"></p>

                    <button id="flashcard-restart-btn" class="w-full max-w-xs mx-auto bg-purple-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-purple-600 transition-colors">
                        Restart Flashcards
                    </button>
                </div>

            </div>

        </main>
    </div>

    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50 transition-opacity duration-300 ease-in-out">
        <div id="details-modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-6 md:p-8 transform scale-95 transition-all duration-300 ease-in-out">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-word" class="text-3xl font-bold text-blue-800"></h2>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            
            <p id="modal-phonetic-display" class="text-xl text-gray-500 -mt-6 mb-4"></p>

            <div class="space-y-4">
                <button id="modal-listen-btn" class="w-full flex items-center justify-center gap-2 py-3 px-4 rounded-lg bg-blue-600 text-white font-bold text-lg hover:bg-blue-700 transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.728 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    Listen
                </button>
                
                <div id="modal-details-container" class="space-y-5 mt-4">
                    </div>

            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
